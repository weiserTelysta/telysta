version: '3.8'

services:
  db:
    image: mysql
    container_name: telysta_db
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - telysta_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./telystaback
    container_name: telysta_backend
    env_file:
      - .env  # 加载环境变量文件
    depends_on:
      db:
        condition: service_healthy
    networks:
      - telysta_network
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 telystaback.wsgi:application"

  frontend:
    build: ./telystafront
    container_name: telysta_frontend
    env_file:
      - .env  # 加载环境变量文件
    ports:
      - "80:80"
    networks:
      - telysta_network
    depends_on:
      - backend

volumes:
  db_data:
  static_volume:

networks:
  telysta_network:
    driver: bridge
